<div class=" d-flex  ms-1 me-1  "  >
<div class="card  m-4 p-2" >

  <div class="card-body shdetails" ListBox>
    <img src="{{item?.thumbnail}}" class="card-img-top" alt="..." height="250">
      <h5 class="card-title text-center">{{item?.title}}</h5>
      <div class="row " >
          <div class="col-6 ">
              <div id="carouselExampleIndicators" class="carousel slide">
                  <div class="carousel-indicators ">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                          class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                          aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                          aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner ">
                      <div class="carousel-item active " *ngFor="let i  of item?.images">
                          <img src="{{i}}" class=" w-100" alt="..." height="200">
                      </div>

                  </div>
                  <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div>
          <div class="col-6 ">
              <p class="card-text">{{item?.description}}</p>
              <p class="card-text">{{item?.category}}</p>
              <p class="card-text">{{item?.discountPercentage}}</p>
              <p class="card-text">{{item?.price}}</p>
          </div>
      </div>
      <div class="col-12">
          <a routerLink="/shop" class="btn btn-primary w-100 my-5">Go back</a>
      </div>
  </div>
</div>
</div>
