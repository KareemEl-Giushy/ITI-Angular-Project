


<hr>
<div >
  <h3 class="text-primary"  >Total:{{Total | currency}}</h3>
  </div>


<div class="row  d-flex  ms-1 me-1 mb-3"  >

  <div class="card  p-2  col-12 col-lg-4  col-md-4 col-xl-4   "   *ngFor="let prd of newPrdList let i=index" [hidden]="prd.quantity==0"    ListBox >

    <img class="card-img-top" [src]="prd.imgUrl" alt="Card image cap" width="200" height="200" >
    <div class="card-body" [ngStyle]="{'background':'hsl(50, 33%, 25%)','color':'white'}">
      <h5 class="card-title text-center">{{prd.name}}</h5>
      <div>
        <p class="card-text">
        No. :  {{i + 1}}
        </p>
        </div>
      <div>
      <p class="card-text">
      Price :  {{prd.price | currency}}
      </p>
      </div>
      <div>
        <div>



        <div class="card-text"  [ngSwitch]="prd.quantity"   [ngClass]="{'bg-warning':prd.quantity==1}">
          <div *ngSwitchCase="1">Quantity : Last Item</div>
          <div *ngSwitchDefault>Quantity : {{prd.quantity}}</div>
        </div>


        </div>


        </div>

        <div>
          <p class="card-text pt-3">
            <input class="form-control" type="number"  #itemsCount />


          </p>
          </div>
          <div>
            <p class="card-text pt-3 m-2"  >
              <button   type="button" class="btn  btn-sm"  (click)="Buy( prd.price,itemsCount.value,i)" [disabled]="prd.quantity==0" [ngStyle]="{'background':prd.quantity ===0 ? 'red':'green','color':'white'}" >Buy</button>
              <a class="btn btn-primary btn-sm m-1"  [routerLink]="['/detail',prd.id]"  >Details</a>
            </p>
            </div>


    </div>

  </div>
</div>
