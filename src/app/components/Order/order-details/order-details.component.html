<div class="d-flex ms-1 me-1">
  <div class="card mt-5 col-12 m-1 p-2" >
  <img class="card-img-top" [src]="prd?.imgUrl" alt="Card image cap" width="100" height="300" >
  <div class="card-body"  [ngStyle]="{'background':'hsl(50, 33%, 10%)','color':'white'}">
    <h5 class="card-title text-center">{{prd?.name}}</h5>
    <div>
      <p class="card-text">
      Price :  {{prd?.price | currency}}
      </p>
    </div>
    <div>
      <div>
        <div class="card-text" [ngSwitch]="prd?.quantity"   [ngClass]="{'bg-warning':prd?.quantity==1}">
          <div *ngSwitchCase="1">Quantity : Last Item</div>
          <div *ngSwitchDefault>Quantity : {{prd?.quantity}}</div>
        </div>

      </div>

        <div>
        <a routerLink="/order" class="btn btn-danger w-100 my-5" >Go back</a>
      </div>
    </div>
  </div>
</div>
